<h1>Table Storage Viewer</h1>

<p>Viewing most recent results from storage '{{storageName}}', '{{tableName}}' table</p>

<table class="table table-striped table-bordered sortable">
  <tr>
    {{#with rows.[0]}}
      {{#each this}}
        <th>{{@key}}</th>
      {{/each}}
    {{/with}}
  </tr>
  {{#each rows}}
    <tr>
      {{#each this}}
          <td>{{this}}</td>
      {{/each}}
    </tr>
  {{/each}}
</table>
